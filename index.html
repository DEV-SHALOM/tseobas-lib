<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    
    <title>TseObas University of Technology</title>
  </head>
  <body>
  
  <div class="flex flex-col items-center justify-center p-10 rounded-xl backdrop-blur-xl bg-white/10 border border-white/20 shadow-xl">
    
    <form class="flex flex-col w-72 gap-4 text-white p-6 rounded-xl" method="post">
      <h2 class="text-center text-2xl font-bold mb-2">Login</h2>

      
      <input
        class="rounded-lg px-4 py-2 bg-black/10 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white/40"
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />

      <div class="relative">
        <input
          class="rounded-lg px-4 py-2 pr-10 w-full bg-black/10 text-white placeholder-white/80 focus:outline-none focus:ring-2 focus:ring-white/40"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <i id="icon" class="fa-solid fa-eye text-white/80 text-sm absolute top-3 right-3 cursor-pointer"></i>
      </div>

      <!-- Error Message -->
      <span class="hidden text-red-500 text-sm" id="pass-message"></span>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-white/20 transition-all text-black font-semibold py-2 rounded-lg border border-white/30"
      >
        Login
      </button>
    </form>
  </div>
    <script src="src/script.js"></script>
    <script type="module" src="/src/main.js" ></script>
    <script type="module" src="/src/firebase.js"></script>
  </body>
  </html>
